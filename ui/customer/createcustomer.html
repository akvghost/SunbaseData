<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Customer Record</title>
    <link rel="stylesheet" href="createcustomerstyle.css" />
  </head>
  <body>
    <div class="container">
      <h1>Customer Details</h1>

      <form id="customerForm" action="#">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />

        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
        />

        <label for="street">Street:</label>
        <input
          type="text"
          id="street"
          name="street"
          placeholder="Enter street"
        />

        <label for="address">Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter address"
        />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter city" />

        <label for="state">State:</label>
        <input type="text" id="state" name="state" placeholder="Enter state" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone" />

        <button type="button" id="createCustomerButton">Submit</button>
      </form>

      <div id="customerMessage"></div>
    </div>

    <script src="createcustomerscript.js"></script>
  </body>
</html>
